{% extends 'base.html' %}

{% block main_content %}
      <section class="editPage">
        <form action="{% url 'delete_album' album_id=album.id %}" method="post">
          <fieldset>
            <legend>Delete Album</legend>
            <div class="container">
              {{ form }}
              <button class="delete-album" type="submit">Delete Album</button>
              {% csrf_token %}
            </div>
          </fieldset>
        </form>
      </section>
{% endblock %}
