{% extends "base.html" %}

{% load static %}

{% block main_content %}

    <div class="pet-profile">
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pet URL Image -->
                        <img src="{{ pet.pet_photo }}"
                             alt="img8">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <!-- Pet Name -->
                        <p>{{ pet.name }}</p>
                        <!-- Pet Edit Button -->
                        <a href="{% url 'edit pet' username='Doncho' pet_slug=pet.slug %}">
                            <img class="edit-img" src="{% static '/images/edit-pen-icon-6.jpg' %}" alt="edit button">
                        </a>
                        <!-- Pet Delete Button -->
                        <a href="{% url 'delete pet' username='Doncho' pet_slug=pet.slug%}">
                            <img class="bin-img" src="{% static '/images/icon-remove-22.jpg' %}" alt="bin button">
                        </a>
                    </div>
                    <div class="data">
                        <!-- Pet Total Photos -->
                        <span> {{ pet.petphoto_set.count }}</span>
                        {% if pet.petphoto_set.count != 1 %}
                        <p>photos</p>
                        {% else %}
                        <p>photo</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <div class="pet-posts">

            {% include "partials/pets-photos-list.html" with photo_list=pet.pet_photo_set.all %}

        </div>
    </div>

{% endblock %}
