{% extends 'base.html' %}

{% block main_content %}
  <section id="create-page" class="auth">
    <form id="create" action="{% url 'edit_car' car_id=car.id %}" method='POST'>
      <div class="container">
        <h1>Edit Car</h1>
        {{ form }}
        <input class="btn submit" type="submit" value="Edit Car" />
        {% csrf_token %}
      </div>
    </form>
  </section>
{% endblock %}
