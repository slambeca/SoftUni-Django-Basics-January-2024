{% extends 'base.html '%}

{% block main_content %}
  <section id="delete-page" class="auth">
    <form id="delete" action="{% url 'delete_car' car_id=car.id %}" method='post'>
      <div class="container">
        <h1>Delete Car</h1>
        {{ form }}
        <input class="btn submit" type="submit" value="Delete Car" />
        {% csrf_token %}
      </div>
    </form>
  </section>
{% endblock %}
