{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static '/styles/styles.css' %}"/>
    <title>Fruitipedia</title>
</head>
<body>
<div id="wrapper">
    <header>
        <a id="logo" href="{% url 'index' %}">
            <img id="logo-img" src="{% static '/images/logo.png' %}" alt="logo"/>
        </a>
        <nav>
            <!-- If there is a user profile -->
            <div class="user">
                {% if profile %}
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'add_fruit' %}">Add Fruit</a>
                <a href="{% url 'details_profile' %}">Profile</a>
            </div>
            <div class="guest">
                {% else %}
                <a href="{% url 'create_profile' %}">Create Profile</a>
                {% endif %}
            </div>
        </nav>
    </header>
{% block main_content %}
{% endblock %}

</div>
<footer>
    <p>@Fruitipedia - SoftUni Team 2023. All rights reserved.</p>
</footer>
</body>
</html>
