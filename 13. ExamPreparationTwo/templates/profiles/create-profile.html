{% extends 'base.html' %}

{% block main_content %}
<main>
    <section id="register">
      <div class="form">
        <h2>Create Profile</h2>
        <form class="register-form" action="{% url 'create_profile' %}" method="POST">
          {{ form }}

          {% csrf_token %}
          <button type="submit">Create</button>
        </form>
      </div>
    </section>
</main>
{% endblock %}
