{% extends 'base.html' %}

{% block main_content %}
<main>
    <!-- Add Fruit Form -->
    <section id="create">
        <div class="form">
            <h2>Add Fruit</h2>
            <form class="create-form" action="{% url 'add_fruit' %}" method="post">
                {{ form }}
                <button type="submit">Add Fruit</button>
                {% csrf_token %}
            </form>
        </div>
    </section>
</main>
{% endblock %}
