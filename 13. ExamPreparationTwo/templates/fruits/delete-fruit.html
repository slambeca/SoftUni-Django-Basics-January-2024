{% extends 'base.html' %}

{% block main_content %}
<main>
    <section id="edit">
            <div class="form">
                <h2>Delete Fruit</h2>
                <form class="edit-form" {% url 'delete_fruit' fruit_id=fruit.id %} method="POST">
                    {{ form }}
                    <button type="submit">Delete</button>
                    {% csrf_token %}
                </form>
            </div>
    </section>
</main>
{% endblock %}
